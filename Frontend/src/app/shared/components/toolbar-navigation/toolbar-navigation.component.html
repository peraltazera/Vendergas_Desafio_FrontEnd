<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
    label="Empresas"
    icon="pi pi-ticket"
    routerLink="/empresas"
    styleClass="bg-indigo-800 p-button-secondary"
    routerLinkActive="exact_route"
    class="mr-2"
  ></p-button>
    <p-button
      label="Clientes"
      icon="pi pi-ticket"
      routerLink="/clientes"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
    <p-button
    label="Produtos"
    icon="pi pi-ticket"
    routerLink="/produtos"
    styleClass="bg-indigo-800 p-button-secondary"
    routerLinkActive="exact_route"
    class="mr-2"
  ></p-button>
    <p-button
      label="Efetuar Pedido"
      icon="pi pi-credit-card"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      routerLink="/products"
      class="mr-2"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      styleClass="p-button-danger"
      (onClick)="handleLogout()"
    ></p-button>
  </div>
</p-toolbar>
